<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Survey</title>
</head>
<body>
    <h1>AI Survey</h1>
    <form>
        <label for ="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="frequency-of-chatgpt-use">How often do you use ChatGPT? </label>
        <select id="frequency-of-chatgpt-use" name="frequency-of-chatgpt-use">
            <option value="constantly">Constantly</option>
            <option value="often">Often</option>
            <option value="occasionally">Occasionally</option>
            <option value="rarely">Rarely</option>
            <option value="never">Never</option>
        </select><br><br>

        <label for="ai-benefits">Describe (shortly) your benefits from using AI</label><br>
        <textarea id="ai-benefits" name="ai-benefits" role="4" cols="50"></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="cancel">Cancel</button>
    </form>
    
</body>
</html>
