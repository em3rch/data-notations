<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="date">Date</label>
        <input type="date" id="date" name="date"><br><br>

        <lable for="place-of-birth">Place of Birth</lable><br>
        <input type="text" id="place-of-birth" name="place-of-birth"><br><br>        

        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="illnesses">Illnesses:</label><br>
        <input type="checkbox" id="illnesses" name="illnesses">Diabetes<br>
        <input type="checkbox" id="illnesses" name="illnesses">Asthma<br>
        <input type="checkbox" id="illnesses" name="illnesses">Epilepsy<br>
        <input type="checkbox" id="illnesses" name="illnesses">Hypertension<br><br>

        <label for="notes">Additional Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>
        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
